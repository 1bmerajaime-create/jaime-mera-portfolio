<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="clip">
      <circle cx="50" cy="50" r="50" />
    </clipPath>
  </defs>

  <!-- Face-only crop: zoomed + shifted down to focus on head -->
  <g clip-path="url(#clip)">
    <image
      href="jaime-avatar.png"
      x="-20"
      y="10"
      width="140"
      height="200"
      preserveAspectRatio="xMidYMid slice"
    />
  </g>
</svg>
